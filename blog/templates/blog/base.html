{% load staticfiles %}
<html>
    <head>
        <!--<title>Home</title>-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body style="background-color: rgb(250, 250, 250)">
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">Add Post for Math</a>
                <a href="" class="top-menu">Add Post for Electrical</a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"; title='Draft'></span></a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">Login</a>
                <a href="{% url 'signup' %}" class="top-menu">Signup</a>
            {% endif %}
            <a class="logo" href="{% url 'post_list' %}"> AAC JJAA </a>
            <a class="head" href=""> Home </a>
            <a style="padding-left: 20;" class="head" href="{% url 'post_list' %}">Mathematics</a>
            <a style="padding-left: 20;" class="head" href=""> Electrical</a>
            <a style="padding-left: 20;" class="head" href="">Electronics</a>
            <a style="padding-left: 20;" class="head" href="">About</a>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
