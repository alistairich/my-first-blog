{% extends 'blog/base.html' %}


{% block content %}
    <h1> Topic </h1>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <hr>{{ post.published_date }}</hr>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <!--<p>{{ post.text|safe }}</p>-->
            <!--<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>-->
        </div>
    {% endfor %}
{% endblock content %}
